<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MulTienda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6134260e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="logo">
            <p>Multienda</p>
        </div>
        <nav>
            <ul class="menu">
                <li>HOME</li>
                <li>CATEGORIAS</li>
                <li>CONTACTO</li>
            </ul>
        </nav>

        <div class="carrousel">

            <div class="fondo">
                <img src="images/fondo.jpg" alt="">

                <div class="fondo-contenido">
                    <h3>PROTEGE TUS OJOS CON LOS <br> LENTES BLUE PROTECT</h3>
                    <input class="boton" type="submit" value="VER OFERTA">                        
                </div>

            </div>

        </div>

    </header>

    <section class="main">
        <div class="caja novedades">

            <div class="titulo novedades-titulo">
                <h2>Novedades</h2>
            </div>
            <div class="galeria novedades-galeria">

               
            </div>
        </div>

        <div class="caja ofertas">

            <div class="titulo ofertas-titulo">
                <h2>Ofertas</h2>
            </div>
            <div class="galeria ofertas-galeria">

               
            </div>
        </div>


        <div class="servicios">


                <div class="servicios-envios">
                    <h2>envios a todo el peru</h2>
                    <div class="imagen">
                        <img src="images/delivery.jpg" alt="">
                    </div>
                </div>

                <div class="servicios-metodo">
                    <h2>Contra-entrega</h2>
                    <div class="imagen">
                        <img src="images/delivery.jpg" alt="">
                    </div>
                </div>
                

            <div class="servicios-warranty">
                <h2>Garantia</h2>
                <div class="imagen">
                    <img src="images/delivery.jpg" alt="">
                </div>
            </div>
        </div>

    </section>


    <footer>
        <div class="redes">
            <p>siguenos en:</p>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </footer>



















    
    <template id="tarjeta">
        <div class="card">
            <div class="producto">
                <div class="imagen">
                    <img src="" alt="">
                </div>
                <p class="descripcion"></p>
                <p class="price"></p>
                <input class="boton" type="submit" value="comprar">
            </div>
        </div>
    </template>
    <script src="funciones.js"></script>
</body>
</html>
