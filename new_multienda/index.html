<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multienda</title>
    <script src="https://kit.fontawesome.com/6134260e4d.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    


    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <nav class="navigation">

                <ul class="menu">
                    <i class="fa-solid fa-bars"></i>
                    <li class="menu--logo">Multienda</li>
                    <i class="fa-solid fa-cart-shopping"></i>
                </ul>

            </nav>

            <section class="cover-page">

                <article class="cover-page--information">

                    <h2 class="cover-page--information--title"><span class="bold"> TODO LO QUE BUSCAS </span><br> EN UN SOLO LUGAR</h2>

                    <div class="cover-page--information--buttoms">

                        <button class="cover-page--information--buttoms--oferts">Ofertas</button>
                        <button class="cover-page--information--buttoms--newness">Novedades</button>


                    </div>

                </article>


                <picture class="cover-page--image">
                    <img src="/images/fondo-header-removebg-preview.png" alt="">
                </picture>

            </section>
        </div>
    </header>

    <main class="main">
           
        <div class="container">

            <section class="service">

                <div class="service--child service-delivery">

                    <i class="fa-solid fa-truck service--child--icon"></i>
                    <h3 class="service--child--title">Delivery</h3>
                    <p class="service--child--description">Envios a todo el peru</p>

                </div>

                
                <div class="service--child service-shipping">

                    <i class="fa-solid fa-people-carry-box service--child--icon"></i>
                    <h3 class="service--child--title">Metodo de pago</h3>
                    <p class="service--child--description">Transferencia o contra-entrega</p>

                </div>

                
                <div class="service--child service--warranty">

                    <i class="fa-solid fa-user-shield service--child--icon"></i>
                    <h3 class="service--child--title">Warranty</h3>
                    <p class="service--child--description">Todos nuestros productos cuentan con garantia</p>

                </div>

            </section>


            <section class="galeria">

                <section class="ofertas"></section>
                    <h2 class="ofertas--title">Ofertas</h2>
                    <p class="ofertas--description">tenemos los mejores productos al mejor precio solo para ti</p>

                
            </section>

        </div>

    </main>



    <script src="function.js"></script>
</body>
</html>
